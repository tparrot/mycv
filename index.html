  <style>
    /* ==========================================================================
       Base Colors, Layout, and Component Styles
       ========================================================================== */
    :root {
      --color-bg: #ffffff;
      --color-bg-hover: #f8f9fa;
      --color-text: #212529;
      --color-highlight: #FFB347;
      /* Orange base highlight */
      --color-muted: #6c757d;
      --color-skill-bubble: #FFE5D4;
      /* Light pastel orange */

      /* Category Colors */
      --category-certificates: #d8342b;
      --category-education: #4a90e2;
      --category-work: #50c878;
      --category-volunteering: #ffa500;
      --category-text: #ffffff;

      /* High Contrast Defaults */
      --hc-bg: #000;
      --hc-text: #fff;
      --hc-border: #fff;
      --hc-toast-bg: #000;
      --hc-toast-text: #fff;
      --hc-highlight: #fff;
      --hc-timeline-fill: #fff;
      --hc-position-outline: #fff;

      --hc-category-certificates: #e22113;
      --hc-category-education: #1a5ca7;
      --hc-category-work: #18803b;
      --hc-category-volunteering: #ba831c;
      --hc-category-text: #ffffff;

      /* Orange to Purple Gradient Base */
      --highlight-base: #FFB347;
      --highlight-1: #FFB347;
      /* Orange */
      --highlight-2: #FFA76A;
      /* Orange-peach */
      --highlight-3: #FF9B8D;
      /* Peach */
      --highlight-4: #FF8FB0;
      /* Pink */
      --highlight-5: #FF83D3;
      /* Pink-purple */
      --highlight-6: #F377F6;
      /* Light purple */
      --highlight-7: #E66BF9;
      /* Purple */
      --highlight-8: #D95FFD;
      /* Deep purple */
      --highlight-9: #CC53FF;
      /* Brighter purple */
      --highlight-10: #BF47FF;
      /* Vivid purple */
      --highlight-11: #B23BFF;
      /* Rich purple */
      --highlight-12: #A52FFF;
      /* Deep purple */
    }

    body {
      margin: 0;
      background: var(--color-bg);
      color: var(--color-text);
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    /* High Contrast Mode */
    body.high-contrast {
      font-size: 1.3rem !important;
      background-color: var(--hc-bg) !important;
      color: var(--hc-text) !important;
    }

    body.high-contrast #phone-link,
    body.high-contrast #email-link {
      font-size: 1.2rem !important;
    }

    body.high-contrast h5 {
      font-size: 1.9rem !important;
    }

    body.high-contrast h6,
    body.high-contrast h7 {
      font-size: 1.5rem !important;
    }

    body.high-contrast .btn,
    body.high-contrast .btn:hover {
      border-color: var(--hc-border) !important;
      color: var(--hc-text) !important;
      background: none !important;
    }

    body.high-contrast .card,
    body.high-contrast .list-group-item {
      background: var(--hc-bg) !important;
      color: var(--hc-text) !important;
      border-color: var(--hc-border) !important;
    }

    body.high-contrast .position-card {
      border-left-color: var(--hc-position-outline);
    }

    body.high-contrast #timeline-svg-container {
      background: var(--hc-bg) !important;
    }

    body.high-contrast #timeline-svg {
      background: var(--hc-bg) !important;
    }

    body.high-contrast #timeline-svg .tick {
      font-size: 2.5vw !important;
    }

    body.high-contrast .timeline-rect {
      fill: var(--hc-timeline-fill);
    }

    body.high-contrast .skill-containers {
      height: auto !important;
    }

    body.high-contrast .skill-bubble {
      /*outline: 4px dashed var(--hc-border) !important;*/
      border: none !important;
      background-color: var(--hc-skill-bg) !important;
      color: var(--hc-text) !important;
      position: sticky !important;
      margin: 6px !important;
      float: left !important;
      left: 0px !important;
      top: 0px !important;
      width: max-content !important;
    }

    body.high-contrast #clipboard-toast {
      outline: 4px solid var(--hc-highlight) !important;
      background-color: var(--hc-toast-bg) !important;
      color: var(--hc-toast-text) !important;
      font-size: 1.3rem !important;
      font-weight: 600 !important;
    }

    body.high-contrast #clipboard-toast .btn-close {
      background-color: var(--hc-toast-bg) !important;
    }

    body.high-contrast .accomplishment-item.hovered a,
    body.high-contrast .skill-bubble.hovered,
    body.high-contrast .position-card.hovered {
      outline: 4px dashed var(--hc-highlight) !important;
      border-color: unset !important;
    }

    body.high-contrast .position-card .text-muted {
      color: var(--hc-text) !important;
    }

    body.high-contrast .highlighted {
      background-color: var(--hc-highlight-bg) !important;
      /* color: var(--hc-highlight) !important; */
    }

    body.high-contrast .copyable.btn:hover {
      background-color: var(--hc-highlight-bg) !important;
      color: var(--hc-highlight) !important;
      border-radius: 4px !important;
    }

    body.high-contrast .clipboard-btn {
      font-size: 1.5rem !important;
      color: var(--hc-highlight) !important;
      border-radius: 50%;
      outline: 2px solid var(--hc-border) !important;
    }

    /* Top Bar: Default layout */
    .top-buttons {
      align-content: stretch;
      align-items: normal;
      display: grid;
      justify-content: space-between;
    }

    .passphrase-input {
      max-width: 300px;
      min-width: 150px !important;
    }

    /* Toast Notification */
    #generic-toast {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      display: none;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      display: none;
    }

    .toast.text-bg-gray {
      background-color: #6c757d;
      color: #fff;
    }

    .toast.text-bg-blue {
      background-color: #007bff;
      color: #fff;
    }

    .heatmap-rect {
      stroke: #fff;
      stroke-width: 2px;
    }

    /* Sidebar & Sticky Elements */
    aside {
      top: 0;
      z-index: 100;
    }

    @media (min-width: 768px) {
      aside {
        position: sticky;
        top: 0;
        z-index: 100;
      }
    }

    @media (max-width: 767px) {
      .mobile aside {
        position: static;
        /* or relative, depending on your layout */
      }

      .top-buttons {
        flex-wrap: wrap;
        justify-content: center;
      }

      #passphrase-container {
        width: 100%;
        justify-content: center;
        margin-top: 0.5rem;
      }
    }


    .portrait {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--color-bg);
      margin: 0 auto 1rem auto;
      cursor: zoom-in;
    }

    .copyable.btn {
      cursor: pointer;
      position: relative;
      text-decoration: none;
      color: inherit;
    }

    .clipboard-btn {
      font-size: 1rem;
      cursor: pointer;
      display: inline;
      margin-left: 0.25rem;
      color: var(--color-muted);
      transition: transform 0.1s;
      padding: 4px;
    }

    .tooltip-custom {
      position: absolute;
      background: var(--color-highlight);
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 100;
    }

    #phone-link,
    #email-link,
    #address-link {
      max-width: 65%;
      word-break: break-all;
      white-space: pre-line;
    }

    /* Position Cards */
    .position-card {
      border-left: 6px solid #ccc;
      margin-bottom: 1rem;
      transition: background-color 0.2s;
    }

    .position-card:hover {
      background-color: var(--color-bg-hover);
    }

    .position-headline {
      /* leave space for collapse button */
      margin-right: 40px;
    }

    .position-badges {
      /* leave space for category badge */
      margin-right: 55px;
    }

    /* Dotted list for skills */
    .list-dotted {
      list-style-type: disc;
      margin-left: 1rem;
      padding-left: 0;
    }

    .list-group-item {
      background-color: unset !important;
    }

    .dimmed {
      opacity: 0.4 !important;
    }

    .highlighted {
      background-color: rgba(0, 0, 0, 0.05) !important;
    }

    #cv-timestamp {
      z-index: 100;
      position: relative;
    }

    /* Skill Tree */
    .skill-containers {
      position: relative;
      transition: height 0.2s;
      height: auto;
    }

    #skill-animation-switch {
      display: flex;
      flex-direction: row-reverse;
      align-content: center;
      justify-content: space-evenly;
      align-items: flex-start;
    }

    .skill-bubble {
      position: absolute;
      border-radius: 16px;
      padding: 4px 8px;

  </style>
</head>

<body>

  <!-- Main JavaScript -->
  <script>
    /*<![CDATA[*/
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, "");
      if (hex.length === 3)
        hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
      if (hex.length !== 6) return null;
      return {
        r: parseInt(hex.substring(0, 2), 16),
        g: parseInt(hex.substring(2, 4), 16),
        b: parseInt(hex.substring(4, 6), 16),
      };
    }
    function rgbToHex(r, g, b) {
      const toHex = (c) => ("0" + c.toString(16)).slice(-2);
      return "#" + toHex(r) + toHex(g) + toHex(b);
    }
    function generateHCColor(hex) {
      const rgb = hexToRgb(hex);
      if (!rgb) return "#FFFF00";
      let channels = [
        { key: "r", value: rgb.r },
        { key: "g", value: rgb.g },
        { key: "b", value: rgb.b },
      ].sort((a, b) => b.value - a.value);
      rgb[channels[0].key] = Math.min(
        255,
        Math.floor(rgb[channels[0].key] / 3)
      );
      rgb[channels[1].key] = Math.min(
        255,
        Math.floor(rgb[channels[1].key] / 4)
      );
      rgb[channels[2].key] = Math.min(
        255,
        Math.floor(rgb[channels[2].key] / 5)
      );
      return rgbToHex(rgb.r, rgb.g, rgb.b);
    }

    function getPositionColor(id) {
      const pos = config.positions.find((p) => p.id === id);
      let normal = pos && pos.color;
      let highContrast =
        pos && pos.highContrastColor
          ? pos.highContrastColor
          : generateHCColor(normal);
      return { normal, highContrast };
    }
    function renderContent(content) {
      if (typeof content === "string") {
        const p = document.createElement("p");
        p.className = "m-0 p-0 text-wrap";
        p.innerHTML = content.replace(/\n/g, "<br>");
        return p;
      }
      if (Array.isArray(content)) {
        const fragment = document.createDocumentFragment();
        content.forEach((item) => {
          fragment.appendChild(renderContent(item));
        });
        return fragment;
      }
      if (typeof content === "object" && content !== null) {
        if (content.type === "lead") {
          const p = document.createElement("p");
          p.className = "mx-3";
          p.innerHTML = content.text
            ? content.text.replace(/\n/g, "<br>")
            : "";
          return p;
        } else if (content.type === "paragraph") {
          const p = document.createElement("p");
          p.className = "mx-3 text-wrap";
          p.innerHTML = content.text
            ? content.text.replace(/\n/g, "<br>")
            : "";
          return p;
        } else if (content.type === "list") {
          const ul = document.createElement("ul");
          ul.className = "mx-0";
          if (Array.isArray(content.items)) {
            content.items.forEach((item) => {
              const li = document.createElement("li");
              li.className = "mx-0 my-0 p-0";
              li.appendChild(renderContent(item));
              ul.appendChild(li);
            });
          }
          return ul;
        } else {
          const p = document.createElement("p");
          p.innerHTML = content.text
            ? content.text.replace(/\n/g, "<br>")
            : "";
          return p;
        }
      }
      return document.createElement("div");
    }
    async function showToast(message, type = "success", delay = 0, timeout = 2000) {
      const toastEl = document.getElementById("generic-toast");
      const toastText = document.getElementById("generic-toast-text");
      toastEl.className = `toast align-items-center text-bg-${type} border-0`;
      toastText.textContent = message;

      // Add click handler for close button
      const closeBtn = toastEl.querySelector('.btn-close');
      const closeHandler = () => {
        toastEl.style.display = "none";
        closeBtn.removeEventListener('click', closeHandler);
      };
      closeBtn.addEventListener('click', closeHandler);

      setTimeout(() => {
        toastEl.style.display = "block";
        if (timeout > 0) {
          setTimeout(() => {
            toastEl.style.display = "none";
          }, timeout);
        }
      }, delay);
    }
    function showToastSkillFilter(skillName) {
      const message = skillName
        ? defaultConfig.translations[currentLanguage].skill_filter_toast.replace("{skill}", skillName)
        : defaultConfig.translations[currentLanguage].skill_filter_clear_toast;
      showToast(message);
    }
    function updateTranslations() {
      const trans = defaultConfig.translations;

      // Update regular DOM elements with data-i18n attributes
      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        if (trans[currentLanguage] && trans[currentLanguage][key]) {
          if (el.hasAttribute("placeholder")) {
            el.setAttribute("placeholder", trans[currentLanguage][key]);
          } else {
            el.textContent = trans[currentLanguage][key];
          }
        }
      });

      // Add specific handler for SVG text elements with data-i18n
      d3.selectAll("text.timeline-category[data-i18n]")
        .each(function () {
          const key = d3.select(this).attr("data-i18n");
          if (trans[currentLanguage] && trans[currentLanguage][key]) {
            d3.select(this).text(trans[currentLanguage][key]);
          }
        });

      document.getElementById("lang-toggle").textContent = trans[currentLanguage].lang_toggle
      const emailLink = document.getElementById("email-link");
      if (emailLink) {
        emailLink.title = config.personal_info.email_tooltip.translations[currentLanguage];
      }
      const phoneLink = document.getElementById("phone-link");
      if (phoneLink) {
        phoneLink.title = config.personal_info.phone_tooltip.translations[currentLanguage];
      }
      document.querySelectorAll(".position-card").forEach((card) => {
        const pid = card.getAttribute("data-id");
        const pos = config.positions.find((p) => p.id === pid);
        if (pos && pos.translations && pos.translations[currentLanguage]) {
          const t = pos.translations[currentLanguage];
          card.querySelector("h5").textContent = t.title || pos.title || "";
          const companyElement = card.querySelector("h6");
          if (companyElement) {
            companyElement.textContent = t.company || pos.company || "";
          }
          let descContainer = card.querySelector(".position-description");
          if (!descContainer) {
            descContainer = document.createElement("div");
            descContainer.classList.add("position-description");
            card.appendChild(descContainer);
          }
          descContainer.innerHTML = "";
          if (t.description || pos.description) {
            descContainer.appendChild(
              renderContent(t.description || pos.description)
            );
          }
        }
      });
      d3.selectAll(".skill-bubble").each(function (d) {
        if (
          d.translations &&
          d.translations[currentLanguage] &&
          d.translations[currentLanguage].title
        ) {
          d3.select(this).text(d.translations[currentLanguage].title);
        } else {
          d3.select(this).text(d.id);
        }
      });
      document.querySelectorAll(".accomplishment-item").forEach((item) => {
        const accData = item.dataset.acc
          ? JSON.parse(item.dataset.acc)
          : null;
        if (
          accData &&
          accData.translations &&
          accData.translations[currentLanguage] &&
          accData.translations[currentLanguage].label
        ) {
          const span = item.querySelector("span");
          if (span)
            span.textContent = accData.translations[currentLanguage].label;

    function toDate(dateStr) {

    function initTimeline(maxWidth) {
      const positions = Array.from(document.querySelectorAll(".position-card"))
        .reverse()
        .map((card) => {
          const pid = card.getAttribute("data-id");
          const pos = config.positions.find(p => p.id === pid);
          const category = card.getAttribute("data-category");
          const startStr = card.getAttribute("data-start");
          const endStr = card.getAttribute("data-end");
          const skills = (card.getAttribute("data-skills") || "")
            .split(",")
            .map((s) => s.trim())
            .filter(Boolean);
          return {
            id: pid,
            start: startStr,
            end: endStr,
            skills,
            startDate: toDate(startStr),
            endDate: toDate(endStr),
            category: pos.category || 'work',
            label: pos.translations?.[currentLanguage]?.title_short || pos.title_short || pid
          };
        });

      if (!positions.length) return;

      // Derive categories from positions
      const categories = [...new Set(positions.map(p => p.category))].sort();
      const minDate = d3.min(positions, (d) => d.startDate);
      const maxDate = d3.max(positions, (d) => d.endDate);
      const extendedMinDate = d3.timeMonth.offset(minDate, -2);
      const extendedMaxDate = d3.timeMonth.offset(maxDate, 2);
      const svgEl = document.getElementById("timeline-svg");
      const width = maxWidth || svgEl.clientWidth;
      const height = svgEl.clientHeight;
      const svg = d3.select(svgEl);
      svg.selectAll("*").remove();

      const margin = { top: 50, right: 20, bottom: 30, left: 100 };
      const timelineHeight = (height - margin.top - margin.bottom) / categories.length;

      const xScale = d3.scaleTime()
        .domain([extendedMinDate, extendedMaxDate])
        .range([margin.left, width - margin.right]);

      // Add category labels
      svg.selectAll(".timeline-category")
        .data(categories)
        .enter()
        .append("text")
        .attr("class", "timeline-category")
        .attr("x", margin.left - 10)
        .attr("y", (d, i) => margin.top + (i * timelineHeight) + (timelineHeight / 2))
        .attr("text-anchor", "end")
        .attr("dominant-baseline", "middle")
        .text(d => d.charAt(0).toUpperCase() + d.slice(1))
        .attr("data-i18n", d => `category_${d}`);  // Add data-i18n attribute

      // Add time axis with grid lines every 5 years
      const xAxis = d3.axisBottom(xScale)
        .ticks(d3.timeYear.every(5))
        .tickSize(-height + margin.top + margin.bottom);

      const xAxisGroup = svg.append("g")
        .attr("class", "x axis")
        .attr("transform", `translate(0,${height - margin.bottom})`);

      xAxisGroup.call(xAxis)
        .selectAll(".tick line")
        .attr("stroke", "#ddd")
        .attr("stroke-dasharray", "2,2");

      xAxisGroup.selectAll(".domain")
        .attr("stroke", "#999");

      // Create timeline items for each category
      categories.forEach((category, categoryIndex) => {
        const categoryPositions = positions.filter(p => p.category === category);


        const timelineItems = svg.selectAll(`.timeline-rect-${category}`)
          .data(categoryPositions)
          .enter()
          .append("g")
          .attr("class", `timeline-rect-group ${category}`);

        timelineItems.append("rect")
          .attr("class", "timeline-rect")
          .attr("data-id", d => d.id)
          .attr("x", d => xScale(d.startDate))
          .attr("y", margin.top + (categoryIndex * timelineHeight) + 5)
          .attr("width", d => Math.max(5, xScale(d.endDate) - xScale(d.startDate)))
          .attr("height", timelineHeight - 10)
          .attr("fill", d => {
            const { normal, highContrast } = getPositionColor(d.id);
            return document.body.classList.contains("high-contrast")
              ? highContrast
              : normal;
          });

        timelineItems.append("text")
          .attr("class", "timeline-label")
          .attr("x", d => xScale(d.startDate) + 5)
          .attr("y", margin.top + (categoryIndex * timelineHeight) + (timelineHeight / 2))
          .attr("dominant-baseline", "middle")
          .each(function (d) {
            const text = d3.select(this);
            // Create a clip path for this text
            const clipId = `clip-${d.id}`;
            const rectWidth = xScale(d.endDate) - xScale(d.startDate) - 10;

            const svg = d3.select(this.ownerSVGElement);
            svg.append("clipPath")
              .attr("id", clipId)
              .append("rect")
              .attr("x", xScale(d.startDate) + 5)
              .attr("y", margin.top + (categoryIndex * timelineHeight))
              .attr("width", rectWidth)
              .attr("height", timelineHeight);

            // Apply the clip path and set the text
            text
              .attr("clip-path", `url(#${clipId})`)
              .text(d.label);
          });
      });

      // Create custom tooltip
      let tooltip = d3.select("body").select("#timeline-tooltip");
      if (tooltip.empty()) {
        tooltip = d3.select("body")
          .append("div")
          .attr("id", "timeline-tooltip")
          .attr("class", "tooltip-custom");
      }

      // Add hover and click handlers
      svg.selectAll(".timeline-rect")
        .on("mouseenter", function (event, d) {
          const card = document.querySelector(`.position-card[data-id='${d.id}']`);
          if (card) {
            card.classList.add("highlighted");
            highlightSkillBubbles(d.skills);
          }
          const posConfig = config.positions.find((p) => p.id === d.id);
          const posTitle = posConfig?.translations?.[currentLanguage]?.title || posConfig?.title || d.id;

          // Use defaultConfig for translations when showing default content
          const translations = (config?.translations || defaultConfig.translations)[currentLanguage];

          tooltip
            .html(`${translations.timeline_position}: ${posTitle}<br>` +
              `${translations.timeline_from}: ${d.start}<br>` +
              `${translations.timeline_to}: ${d.end}`)
            .style("opacity", 1)
            .style("left", event.pageX + 10 + "px")
            .style("top", event.pageY + 10 + "px");
        })
        .on("mousemove", function (event) {
          tooltip
            .style("left", event.pageX + 10 + "px")
            .style("top", event.pageY + 10 + "px");
        })
        .on("mouseleave", function (event, d) {
          const card = document.querySelector(`.position-card[data-id='${d.id}']`);
          if (card) {
            card.classList.remove("highlighted");
            unhighlightAllSkills();
          }
          tooltip.style("opacity", 0);
        })
        .on("click", function (event, d) {
          const card = document.querySelector(`.position-card[data-id='${d.id}']`);
          if (card) card.scrollIntoView({ behavior: "smooth", block: "center" });
        });

      applyTimelineColors();
      positionRects(xScale);
    }

    function simpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i); // Bitwise hash
        hash |= 0; // Convert to 32-bit integer
      }
      return Math.abs(hash); // Ensure positive value
    }



    // Add after the decryptText function
    async function decryptImage(encryptedData, passphrase) {
      try {
        const data = JSON.parse(encryptedData);
        const salt = Uint8Array.from(atob(data.salt), c => c.charCodeAt(0));
        const iv = Uint8Array.from(atob(data.iv), c => c.charCodeAt(0));
        const ciphertext = Uint8Array.from(atob(data.ciphertext), c => c.charCodeAt(0));
        const key = await deriveKey(passphrase, salt);
        const decryptedBuffer = await crypto.subtle.decrypt(
          { name: "AES-CBC", iv: iv },
          key,
          ciphertext
        );
        const base64Image = new TextDecoder().decode(decryptedBuffer);
        if (!base64Image) {
          throw new Error("Empty image decryption result");
        }
        return base64Image;
      } catch (error) {
        console.error("Image decryption failed:", error);
        return null;
      }
    }

    function getProfileImage(email, yamlImage) {
      if (yamlImage) {
        return yamlImage; // Use the image from YAML if provided
      }

      if (email) {
        const emailHash = simpleHash(email.trim().toLowerCase());
        return `https://api.dicebear.com/7.x/identicon/svg?seed=${emailHash}`;
      }

      return "https://ui-avatars.com/api/?name=User&size=150"; // Default placeholder
    }
    // Import the passphrase as a CryptoKey using PBKDF2.
    async function importKey(passphrase) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        enc.encode(passphrase),
        { name: "PBKDF2" },
        false,
        ["deriveKey"]
      );
      if (!(keyMaterial instanceof CryptoKey)) {
        throw new Error(defaultConfig.translations[currentLanguage].invalid_key_material);
      }
      return keyMaterial;
    }

    // Derive an AES-GCM key from the passphrase and provided salt.
    async function deriveKey(passphrase, salt) {
      const keyMaterial = await importKey(passphrase);
      const derivedKey = await crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: salt,
          iterations: 100000,
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-CBC", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
      return derivedKey;
    }

    async function processChunksIncrementally(data, processFn, onChunkProcessed) {
      const chunkSize = 64 * 1024; // 64 KB
      for (let i = 0; i < data.byteLength; i += chunkSize) {
        const chunk = data.slice(i, i + chunkSize);
        const processedChunk = await processFn(chunk); // Process each chunk sequentially
        if (onChunkProcessed) {
          onChunkProcessed(new Uint8Array(processedChunk)); // Pass processed chunk to callback
        }
      }
    }

    function mergeChunksIncrementally(chunks, onChunkMerged) {
      const totalLength = chunks.reduce((acc, chunk) => acc + chunk.byteLength, 0);
      const combined = new Uint8Array(totalLength);
      let offset = 0;
      for (const chunk of chunks) {
        combined.set(chunk, offset);
        offset += chunk.byteLength;
        if (onChunkMerged) {
          onChunkMerged(chunk); // Notify callback for each merged chunk
        }
      }
      return combined;
    }

    // Decrypt the encrypted YAML configuration.
    async function decryptText(encryptedData, passphrase) {
      try {
        const data = JSON.parse(encryptedData);
        const salt = Uint8Array.from(atob(data.salt), c => c.charCodeAt(0));
        const iv = Uint8Array.from(atob(data.iv), c => c.charCodeAt(0));
        const ciphertext = Uint8Array.from(atob(data.ciphertext), c => c.charCodeAt(0));
        const key = await deriveKey(passphrase, salt);
        const decryptedChunks = [];

        await processChunksIncrementally(ciphertext, async (chunk) => {
          const decryptedChunk = await crypto.subtle.decrypt(
            { name: "AES-CBC", iv: iv },
            key,
            chunk
          );
          decryptedChunks.push(new Uint8Array(decryptedChunk));
        });

        const mergedDecryptedData = mergeChunksIncrementally(decryptedChunks);

        const result = new TextDecoder().decode(mergedDecryptedData);
        if (!result) {
          throw new Error(defaultConfig.translations[currentLanguage].empty_decryption_result);
        }
        return result;
      } catch (error) {
        showToast(defaultConfig.translations[currentLanguage].decryption_error.replace("{error}", error.message), "danger");
        throw error;
      }
    }

    // Initialize passphrase UI and handler
    function initPassphraseHandler() {
      const toggleBtn = document.getElementById("toggle-passphrase");
      const passInput = document.getElementById("passphrase-input");
      const toggleIcon = toggleBtn.querySelector("i.bi");

      toggleBtn.addEventListener("click", function () {
        if (passInput.type === "password") {
          passInput.type = "text";
          toggleIcon.classList.remove("bi-eye");
          toggleIcon.classList.add("bi-eye-slash");
        } else {
          passInput.type = "password";
          toggleIcon.classList.remove("bi-eye-slash");
          toggleIcon.classList.add("bi-eye");
        }
      });

      // Enter key handler
      passInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("passphrase-submit").click();
        }
      });
      // On clicking the Unlock button, try to decrypt the YAML
      document.getElementById("passphrase-submit").addEventListener("click", async function () {
        let passphrase = passInput.value.trim();
        if (!passphrase) {
          showToast(defaultConfig.translations[currentLanguage].passphrase_required, "warning");
          return;
        }
        const encryptedYAML = document.getElementById("custom-config").textContent.trim();
        try {
          // First attempt with original passphrase
          let decryptedYAML = await decryptText(encryptedYAML, passphrase);
          config = jsyaml.load(decryptedYAML);
          initializeCV(true);
          showToast(defaultConfig.translations[currentLanguage].decryption_success, "success");
        } catch (error) {
          // If first attempt fails, try again with added "!"
          try {
            passphrase = passphrase + "!";
            let decryptedYAML = await decryptText(encryptedYAML, passphrase);
            config = jsyaml.load(decryptedYAML);
            initializeCV(true);
            showToast(defaultConfig.translations[currentLanguage].decryption_success, "success");
          } catch (innerError) {
            // If both attempts fail, show error
            showToast(defaultConfig.translations[currentLanguage].decryption_failed.replace("{error}", error.message), "danger");
          }
        }
      });
    }

    function getPassphraseFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const passphrase = urlParams.get('p');
      if (passphrase) {
        // Remove the parameter from URL to avoid sharing
        window.history.replaceState({}, '', window.location.pathname);
        return decodeURIComponent(passphrase);
      }
      return null;
    }

    function getLanguageFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const lang = urlParams.get('l');
      if (lang === 'de' || lang === 'en') {
        window.history.replaceState({}, '', window.location.pathname);
        return lang;
      }
      return null;
    }

    // Utility function to validate YAML data structure
    function validateYamlData(yamlData, source) {
      if (!yamlData) {
        console.error(`YAML data from ${source} is null or undefined.`);
        showToast(`YAML data from ${source} is invalid. Please reload the page.`, "danger");
        return false;
      }

      const requiredFields = ["page_title", "personal_info", "positions", "skills", "accomplishments"];
      for (const field of requiredFields) {
        if (!yamlData[field]) {
          console.error(`Missing required field '${field}' in ${source}.`);
          showToast(`Missing required field '${field}' in ${source}. Please reload the page.`, "danger");
          return false;
        }
      }

      return true;
    }

    function initializeCV(useCustomConfig = false) {
      try {
        const defaultText = document.getElementById("default-config").textContent;
        const translationText = document.getElementById("translation-config").textContent;

        const defaultYaml = jsyaml.load(defaultText);
        const translationYaml = jsyaml.load(translationText);

        // Set up global configurations
        config = useCustomConfig ? config : defaultYaml;
        defaultConfig = { ...defaultYaml, translations: translationYaml.translations };


        updateCV();

        // Show appropriate toast message
        if (!useCustomConfig) {
          showToast(
            defaultConfig.translations[currentLanguage]?.viewing_example_cv || "Viewing example CV.",
            "blue",
            2000,
            10000
          );
        }
      } catch (error) {
        console.error("Error during initialization:", error);
        showToast("Initialization failed. Please reload the page.", "danger");
      }
    }



    // Calculate perceived brightness of a color
    function getColorBrightness(color) {
      const rgb = d3.rgb(color);
      // Using relative luminance formula
      return (0.299 * rgb.r + 0.587 * rgb.g + 0.114 * rgb.b) / 255;
    }

    // Determine text color based on background brightness
    function getContrastingTextColor(backgroundColor) {
      const brightness = getColorBrightness(backgroundColor);
      return brightness > 0.6 ? '#000000' : '#ffffff';
    }

    // Merge initSkillTree functionality into renderSkills
    function renderSkills(skills, containerSelector) {
      const container = d3.select(containerSelector);
      const containerNode = container.node();
      const width = containerNode.clientWidth;
      let height = containerNode.clientHeight;

      // Fallback if skills is undefined or null
      if (!skills || !Array.isArray(skills)) {
        console.warn("Skills data is missing or invalid.");
        container.selectAll("*").remove(); // Clear the container
        return;
      }

      container.selectAll(".skill-bubble").remove();

      const nodes = skills.map((d) => ({ ...d }));
      const skillBubbles = container
        .selectAll(".skill-bubble")
        .data(nodes)
        .enter()
        .append("button")
        .attr("type", "button")
        .attr("class", "skill-bubble btn btn-light")
        .style("font-size", (d) => `${6 + d.level * 1.5}px`)
        .text((d) => d.translations?.[currentLanguage]?.title || d.id);

      skillBubbles.style("position", "static");

      setTimeout(() => {
        const bubbles = container.selectAll(".skill-bubble").nodes();
        if (bubbles.length > 0) {
          let maxBottom = 0;
          bubbles.forEach((bubble) => {
            const rect = bubble.getBoundingClientRect();
            maxBottom = Math.max(
              maxBottom,
              rect.bottom - containerNode.getBoundingClientRect().top
            );
          });
        }
      }, 0);

      // Attach hover and click events
      skillBubbles
        .on("mouseleave", (evt, d) => {
          d3.select(evt.currentTarget).classed("hovered", false);
          if (!selectedSkill) {
            unhighlightAllPositions();
            unhighlightAllSkills();
          }
        })
        .on("click", (event, d) => {
          event.stopPropagation();
          if (selectedSkill === d.id) {
            selectedSkill = null;
            d3.selectAll(".skill-bubble").classed("selected", false);
            document.querySelectorAll(".position-card").forEach((card) => {
              card.classList.remove("dimmed", "highlighted");
            });
            showToastSkillFilter("");
          } else {
            selectedSkill = d.id;
            d3.selectAll(".skill-bubble").classed("selected", false);
            d3.select(event.currentTarget).classed("selected", true);
            document.querySelectorAll(".position-card").forEach((card) => {
              const skills = card.getAttribute("data-skills").split(",").map((s) => s.trim());
              if (skills.includes(d.id)) {
                card.classList.add("highlighted");
                card.classList.remove("dimmed");
              } else {
                card.classList.add("dimmed");
              }
            });
            let skillName = d.translations?.[currentLanguage]?.title || d.id;
            showToastSkillFilter(skillName);
          }
        });
    }
