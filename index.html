  <style>
    /* ==========================================================================
       Base Colors, Layout, and Component Styles
       ========================================================================== */
    :root {
      --color-bg: #ffffff;
      --color-bg-hover: #f8f9fa;
      --color-text: #212529;
      --color-highlight: #FFB347;
      /* Orange base highlight */
      --color-muted: #6c757d;
      --color-skill-bubble: #FFE5D4;
      /* Light pastel orange */

      /* Category Colors */
      --category-certificates: #d8342b;
      --category-education: #4a90e2;
      --category-work: #50c878;
      --category-volunteering: #ffa500;
      --category-text: #ffffff;

      /* High Contrast Defaults */
      --hc-bg: #000;
      --hc-text: #fff;
      --hc-border: #fff;
      --hc-toast-bg: #000;
      --hc-toast-text: #fff;
      --hc-highlight: #fff;
      --hc-timeline-fill: #fff;
      --hc-position-outline: #fff;

      --hc-category-certificates: #e22113;
      --hc-category-education: #1a5ca7;
      --hc-category-work: #18803b;
      --hc-category-volunteering: #ba831c;
      --hc-category-text: #ffffff;

      /* Orange to Purple Gradient Base */
      --highlight-base: #FFB347;
      --highlight-1: #FFB347;
      /* Orange */
      --highlight-2: #FFA76A;
      /* Orange-peach */
      --highlight-3: #FF9B8D;
      /* Peach */
      --highlight-4: #FF8FB0;
      /* Pink */
      --highlight-5: #FF83D3;
      /* Pink-purple */
      --highlight-6: #F377F6;
      /* Light purple */
      --highlight-7: #E66BF9;
      /* Purple */
      --highlight-8: #D95FFD;
      /* Deep purple */
      --highlight-9: #CC53FF;
      /* Brighter purple */
      --highlight-10: #BF47FF;
      /* Vivid purple */
      --highlight-11: #B23BFF;
      /* Rich purple */
      --highlight-12: #A52FFF;
      /* Deep purple */
    }

    body {
      margin: 0;
      background: var(--color-bg);
      color: var(--color-text);
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    /* High Contrast Mode */
    body.high-contrast {
      font-size: 1.3rem !important;
      background-color: var(--hc-bg) !important;
      color: var(--hc-text) !important;
    }

    body.high-contrast #phone-link,
    body.high-contrast #email-link {
      font-size: 1.2rem !important;
    }

    body.high-contrast h5 {
      font-size: 1.9rem !important;
    }

    body.high-contrast h6,
    body.high-contrast h7 {
      font-size: 1.5rem !important;
    }

    body.high-contrast .btn,
    body.high-contrast .btn:hover {
      border-color: var(--hc-border) !important;
      color: var(--hc-text) !important;
      background: none !important;
    }

    body.high-contrast .card,
    body.high-contrast .list-group-item {
      background: var(--hc-bg) !important;
      color: var(--hc-text) !important;
      border-color: var(--hc-border) !important;
    }

    body.high-contrast .position-card {
      border-left-color: var(--hc-position-outline);
    }

    body.high-contrast #timeline-svg-container {
      background: var(--hc-bg) !important;
    }

    body.high-contrast #timeline-svg {
      background: var(--hc-bg) !important;
    }

    body.high-contrast #timeline-svg .tick {
      font-size: 2.5vw !important;
    }

    body.high-contrast .timeline-rect {
      fill: var(--hc-timeline-fill);
    }

    body.high-contrast #skill-tree-chart-container {
      height: auto !important;
    }

    body.high-contrast .skill-bubble {
      /*outline: 4px dashed var(--hc-border) !important;*/
      border: none !important;
      background-color: var(--hc-skill-bg) !important;
      color: var(--hc-text) !important;
      position: sticky !important;
      margin: 6px !important;
      float: left !important;
      left: 0px !important;
      top: 0px !important;
      width: max-content !important;
    }

    body.high-contrast #clipboard-toast {
      outline: 4px solid var(--hc-highlight) !important;
      background-color: var(--hc-toast-bg) !important;
      color: var(--hc-toast-text) !important;
      font-size: 1.3rem !important;
      font-weight: 600 !important;
    }

    body.high-contrast #clipboard-toast .btn-close {
      background-color: var(--hc-toast-bg) !important;
    }

    body.high-contrast .accomplishment-item.hovered a,
    body.high-contrast .skill-bubble.hovered,
    body.high-contrast .position-card.hovered {
      outline: 4px dashed var(--hc-highlight) !important;
      border-color: unset !important;
    }

    body.high-contrast .position-card .text-muted,
    body.high-contrast #skill-tree-legend,
    body.high-contrast #preferences-legend {
      color: var(--hc-text) !important;
    }

    body.high-contrast .highlighted {
      background-color: var(--hc-highlight-bg) !important;
      /* color: var(--hc-highlight) !important; */
    }

    body.high-contrast .copyable.btn:hover {
      background-color: var(--hc-highlight-bg) !important;
      color: var(--hc-highlight) !important;
      border-radius: 4px !important;
    }

    body.high-contrast .clipboard-btn {
      font-size: 1.5rem !important;
      color: var(--hc-highlight) !important;
      border-radius: 50%;
      outline: 2px solid var(--hc-border) !important;
    }

    body.high-contrast #skill-animation-switch {
      display: none !important;
    }

    /* Top Bar: Default layout */
    .top-buttons {
      align-content: stretch;
      align-items: normal;
      display: grid;
      justify-content: space-between;
    }

    .passphrase-input {
      max-width: 300px;
      min-width: 150px !important;
    }

    /* Toast Notification */
    #generic-toast {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      display: none;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      display: none;
    }

    .toast.text-bg-gray {
      background-color: #6c757d;
      color: #fff;
    }

    .toast.text-bg-blue {
      background-color: #007bff;
      color: #fff;
    }

    .heatmap-rect {

    /* Sidebar & Sticky Elements */
    aside {

    @media (min-width: 768px) {
      aside {
        position: sticky;
        top: 0;
        z-index: 100;

    /* Position Cards */
    .position-card {

    }

    .position-card:hover {

    }

    .position-headline {

    .position-badges {

    .list-group-item {
      background-color: unset !important;
    }

    .dimmed {
      opacity: 0.4 !important;
    }

    .highlighted {
      background-color: rgba(0, 0, 0, 0.05) !important;
    }

    #cv-timestamp {
      z-index: 100;
      position: relative;
    }

    #skill-tree-legend {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%
    }

    /* Skill Tree */
    #skill-tree-chart-container {
      position: relative;
      min-height: 30vh;
      transition: height 0.2s;
      height: auto;
    }

    #skill-animation-switch {
      display: flex;
      flex-direction: row-reverse;
      align-content: center;
      justify-content: space-evenly;
      align-items: flex-start;
    }

    .skill-bubble {
      position: absolute;
      border-radius: 16px;
      padding: 4px 8px;
      /* background-color: var(--color-skill-bubble);*/
      color: #000;
      cursor: pointer;
      text-align: center;
      transition: opacity 0.2s, transform 0.2s;
      user-select: none;
      font-size: 14px;
    }

    .skill-bubble.hovered {
      outline: 2px solid var(--color-highlight);
      z-index: 10;
    }

    .skill-bubble.selected {
      border: 2px solid var(--color-highlight);
      background-color: var(--color-highlight);
      color: #fff;
      z-index: 120;
    }

    /* Timeline */
    img,
    svg {
      overflow: visible !important;
    }

    #timeline-svg-container {
      width: 100%;
      height: 25vh;
      position: sticky;
      top: 0;
      z-index: 90;
      /*box-shadow: 0 4px 4px -2px rgba(0,0,0,0.3);
      background: var(--color-bg);*/
      overflow: visible;
    }

    #timeline-svg {
      width: 100%;
      height: 100%;
      position: relative;
      top: -20px;
      overflow-y: visible;
    }

    .timeline-rect {
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
      fill-opacity: 0.8;
    }

    .timeline-rect:hover {
      fill-opacity: 1;
    }

    .timeline-label {
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      pointer-events: none;
      font-family: sans-serif;
      font-size: 12px;
      fill: var(--color-text);
      max-width: calc(100% - 10px);
      /* Ensure text doesn't overflow its container */
    }

    .timeline-category {
      font-family: sans-serif;
      font-size: 14px;
      font-weight: bold;
      fill: var(--color-text);
    }

    #timeline-card h5 {
      z-index: 100;
      position: relative;
    }

    body.high-contrast .timeline-label,
    body.high-contrast .timeline-category {
      fill: var(--hc-text);
      font-size: 16px;
    }

    /* Accomplishments */
    .accomplishment-item {
      position: relative;
      display: flex;
      margin-bottom: 0.25rem;
      padding: 0.25rem 0.5rem;
      background: none;
      border: none;
      transition: background-color 0.2s;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      align-content: center;
    }

    .accomplishment-item.has-attachment {
      padding: 0;
      margin-bottom: 0.5rem;
    }

    .accomplishment-item.has-attachment .btn-accomplishment {
      width: 100%;
      text-align: left;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: none;
      border: 1px solid var(--color-muted);
      color: inherit;
      transition: all 0.2s ease;
    }

    .accomplishment-item.has-attachment .btn-accomplishment:hover {
      background-color: var(--color-bg-hover);
      border-color: var(--color-highlight);
    }

    .accomplishment-item.has-attachment .btn-accomplishment i {
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .accomplishment-item.has-attachment .btn-accomplishment:hover i {
      opacity: 1;
    }

    body.high-contrast .accomplishment-item.has-attachment .btn-accomplishment {
      border-color: var(--hc-border);
    }

    body.high-contrast .accomplishment-item.has-attachment .btn-accomplishment:hover {
      background-color: var(--hc-highlight);
      color: var(--hc-bg);
    }

    @media (max-width: 1199px) {
      .accomplishment-item {
        justify-content: center;
        flex-flow: column;
      }
    }

    .accomplishment-item a .btn {
      min-width: fit-content;
    }


    .accomplishment-item:hover {
      background-color: var(--color-hover);
    }

    .accomplishment-item.hovered {
      background-color: var(--color-hover);
    }

    .clipboard-icon {
      visibility: hidden;
      color: var(--color-muted);
      font-size: 1rem;
      margin-left: 0.5rem;
      transition: transform 0.1s;
    }

    .accomplishment-item:hover .clipboard-icon {
      visibility: visible;
    }

    .accomplishment-item:active .clipboard-icon {
      transform: scale(0.95);
    }

    .print aside {
        width: 60mm !important;
        float: left !important;
        margin: 0 !important;
        padding-right: 1rem !important;
        overflow: visible !important;
    }

    /*.print .preferences-container {
      width: 55mm !important;
      overflow: hidden !important;
    }*/

    /* Print Styles */
    @media print {
      @page {
        size: A4;
        margin: 1cm;
      }

      html,
      body {
        width: 210mm;
        height: 297mm;
        font-size: 11pt;
        margin: 0;
        padding: 0;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      /* Force widest Bootstrap scaling for print */
      .container {
        width: 100% !important;
        max-width: 100% !important;
        /* Ensure full width for print */
        margin: 0 auto !important;
        padding: 1rem !important;
        /* Add padding for better alignment */
        overflow: visible !important;
      }

      .row {
        display: flex !important;
        flex-direction: row !important;
        width: 100% !important;
        margin: 0 !important;
      }

      aside {
        width: 70mm !important;
        float: left !important;
        margin: 0 !important;
        padding-right: 1rem !important;
        overflow: visible !important;
      }

      main {
        width: 130mm !important;
        float: right !important;
        margin: 0 !important;
        padding-left: 1rem !important;
        overflow: visible !important;
      }

      /* Skills visualization */
      #skill-tree-chart-container {
        display: block !important;
        /* Ensure block layout for print */
        height: auto !important;
        min-height: 30vh !important;
        /* Set a minimum height */
        overflow: visible !important;
        /* Center align */
      }

      .skill-bubble {
        position: static !important;
        display: inline-block !important;
        margin: 4px !important;
        transform: none !important;
        page-break-inside: avoid !important;
      }

      /* Preferences visualization */
      .preferences-container {
        width: 50% !important;
        height: auto !important;
        overflow: visible !important;
        page-break-inside: avoid !important;
      }


      .preferences-treemap,
      .preferences-bar-chart {
        width: 100% !important;
        height: auto !important;
        overflow: visible !important;
        transform: scale(0.7) !important;
        position: relative !important;
        left: -3rem !important;
      }

      .preferences-viz-container svg {
        width: 100% !important;
        height: auto !important;
      }

      #preferences-chart-container {
        page-break-inside: avoid;
      }

      /* Prevent unwanted breaks */
      .position-card,
      .card,
      .accomplishment-item {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
        margin-bottom: 1rem !important;
      }

      .timeline-category {
        font-size: 10px !important;
      }

      #timeline-svg {
        left: -50px !important;
      }

      /* Hide interactive elements */
      .top-buttons,
      #preferences-view-switch,
      #timeline-tooltip,
      #generic-toast,
      .toast,
      .clipboard-btn,
      #skill-animation-switch,
      .bi.btn,
      button[data-bs-toggle="collapse"],
      .accomplishment-item>.btn>i {
        display: none !important;
      }

      .collapse {
        display: block !important;
        visibility: visible !important;
        height: auto !important;
        overflow: visible !important;
      }
    }

    .preference-axis path {
      display: none;
    }

    .preference-axis text {
      font-size: 12px;
    }

    .preference-bar {
      transition: opacity 0.3s;
    }

    .preference-bar:hover {
      opacity: 0.8;
    }

    .preference-label {
      font-size: 12px;
      fill: var(--color-text);
    }

    body.high-contrast .preference-bar {
      stroke: var(--hc-text);
      stroke-width: 2px;
    }

    body.high-contrast .preference-label {
      fill: var(--hc-text);
      font-size: 14px;
    }

    body.high-contrast .preference-focus {
      background: var(--hc-bg);
      color: var(--hc-text);
      border: 2px solid var(--hc-border);
    }

    body.high-contrast .preference-bar {
      stroke: var(--hc-text);
      stroke-width: 2px;
    }

    body.high-contrast .preference-label {
      fill: var(--hc-text);
      font-size: 14px;
      font-weight: bold;
    }

    body.high-contrast #preferences-tooltip,
    body.high-contrast #timeline-tooltip {
      background: var(--hc-bg);

    }

    /* Add new styles for preferences */
    #preferences-view-switch {
      display: flex;
      flex-direction: row-reverse;
      align-content: center;
      justify-content: space-evenly;
      align-items: flex-start;

      border: 2px solid var(--hc-border);

    }

    .preferences-bar-chart-container {

    }

    .preferences-bar-chart {
      width: 100%;
      height: auto;
    }

    .preference-bar-rect {

    }

    .preference-bar-rect:hover {
      opacity: 0.8;
    }

    .preference-bar-label {
      font-size: 12px;

    }

    body.high-contrast .preference-bar-rect {

    }

    body.high-contrast .preference-bar-label {

    /* Update preferences styles */
    .preferences-treemap rect {

      justify-content: center;

    body.high-contrast .preferences-treemap rect {

    }

    }

    /* Preferences visualization styles */

    }

    .preferences-bar-text {

    }

    .preferences-text-wrapper {
      display: grid;

      justify-content: center;
      text-align: center;
      height: 100%;
      /*padding: 0.5rem;*/
      font-size: 0.875rem;
      line-height: 1.2;
      overflow: visible;
      overflow-wrap: anywhere !important;
      word-wrap: break-word;
    }

    /* Update existing treemap styles */
    .preferences-treemap rect {
      rx: 4px;
      ry: 4px;
    }

    /* Add these styles in the style section */
    .category-badge {

    .category-badge.certificates {

    .category-badge.education {

    }

    .category-badge.work {

    .category-badge.volunteering {

      color: var(--hc-category-text) !important;
    }

    body.high-contrast .category-badge.education {
      background-color: var(--hc-category-education) !important;
      color: var(--hc-category-text) !important;
    }

    body.high-contrast .category-badge.work {
      background-color: var(--hc-category-work) !important;
      color: var(--hc-category-text) !important;
    }

    body.high-contrast .category-badge.volunteering {

    body.high-contrast .category-badge {

    }

    /* Add new styles for treemap interaction */
    .preferences-treemap-cell {

      cursor: pointer;
    }

    .preferences-legend {

      color: var(--color-muted);
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    /* Update button animation utility class */
    .btn-animate {
      transition: transform 0.1s ease-in-out;
    }

    .btn-animate:active {
      transform: scale(0.95);
    }

    /* Add fixed button sizes */
    .top-buttons .btn {
      max-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Button tooltip */
    .btn[data-full-text]:hover::after {
      content: attr(data-full-text);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      z-index: 1000;

    /* Timeline tooltip styles */
    #timeline-tooltip {

      pointer-events: none;
      opacity: 0;
      background: rgba(0, 0, 0, 0.8);

      z-index: 1000;

      color: var(--hc-text);
      border: 2px solid var(--hc-border);
    }

    #preferences-tooltip {
      position: absolute;
      pointer-events: none;
      opacity: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 1000;
      transition: opacity 0.2s;
    }

    body.high-contrast #preferences-tooltip {
      background: var(--hc-bg);
      color: var(--hc-text);
      border: 2px solid var(--hc-border);

      }

      .action-btn {

      }

</head>

<body>
  <!-- Toast Notification -->
  <div id="generic-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="generic-toast-text"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"></button>
    </div>
  </div>

  <!-- Timeline tooltip container - add before the main container -->
  <div id="timeline-tooltip"></div>
  <div id="preferences-tooltip"></div>

  <!-- Main Container -->
  <div class="container">
    <!-- Top Buttons (including the new passphrase input group) -->
    <div class="top-buttons p-3">
      <!-- Passphrase Unlock UI -->
      <!-- Replace the existing passphrase input group -->
      <div id="passphrase-container" class="top-buttons-group input-group mb-3">
        <input type="password" id="passphrase-input" class="form-control passphrase-input" placeholder=""
          data-i18n="passphrase_prompt" />
        <button class="btn btn-outline-secondary" type="button" id="toggle-passphrase"
          aria-label="Toggle password visibility">
          <i class="bi bi-eye"></i>
        </button>
        <button class="btn btn-outline-primary" type="button" id="passphrase-submit" data-i18n="passphrase_submit">
          Unlock
        </button>
      </div>
      <div id="toggle-container" class="top-buttons-group input-group mb-2">
        <button id="lang-toggle" class="btn btn-outline-primary action-btn" onclick="toggleLanguage()"
          data-i18n="lang_toggle">
        </button>
        <button id="contrast-toggle" class="btn btn-outline-primary action-btn" onclick="toggleContrast()"
          data-i18n="contrast_toggle">
        </button>
        <button id="print-btn" class="btn btn-outline-primary action-btn" onclick="window.print()" data-i18n="print">
          Print
        </button>
      </div>
    </div>
    <div id="cv-timestamp" class="text-end small mb-2"></div>
    <div class="row g-3">
      <!-- LEFT SIDEBAR: Personal Info, Skill Tree, Certificates -->
      <aside class="col-md-4">
        <!-- Personal Info Card -->
        <div class="card mb-3">
          <div class="card-body text-center">
            <div class="portrait">
              <img id="portrait-image" alt="Portrait Picture" style="width: 100%; height: 100%" />
            </div>
            <h2 class="card-title h4">
              <span class="copyable" data-copy="" data-i18n="name"></span>
              <i class="bi bi-clipboard btn clipboard-btn"></i>
            </h2>
            <p class="card-text" data-i18n="title"></p>
            <p>
              <i class="bi bi-geo-alt"></i>

  <!-- Main JavaScript -->
  <script>
    /*<![CDATA[*/
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, "");
      if (hex.length === 3)
        hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
      if (hex.length !== 6) return null;
      return {
        r: parseInt(hex.substring(0, 2), 16),
        g: parseInt(hex.substring(2, 4), 16),
        b: parseInt(hex.substring(4, 6), 16),
      };
    }
    function rgbToHex(r, g, b) {
      const toHex = (c) => ("0" + c.toString(16)).slice(-2);
      return "#" + toHex(r) + toHex(g) + toHex(b);
    }
    function generateHCColor(hex) {
      const rgb = hexToRgb(hex);
      if (!rgb) return "#FFFF00";
      let channels = [
        { key: "r", value: rgb.r },
        { key: "g", value: rgb.g },
        { key: "b", value: rgb.b },
      ].sort((a, b) => b.value - a.value);
      rgb[channels[0].key] = Math.min(
        255,
        Math.floor(rgb[channels[0].key] / 3)
      );
      rgb[channels[1].key] = Math.min(
        255,
        Math.floor(rgb[channels[1].key] / 4)
      );
      rgb[channels[2].key] = Math.min(
        255,
        Math.floor(rgb[channels[2].key] / 5)
      );
      return rgbToHex(rgb.r, rgb.g, rgb.b);
    }

    function getPositionColor(id) {
      const pos = config.positions.find((p) => p.id === id);
      let normal = pos && pos.color;
      let highContrast =
        pos && pos.highContrastColor
          ? pos.highContrastColor
          : generateHCColor(normal);
      return { normal, highContrast };
    }
    function renderContent(content) {
      if (typeof content === "string") {
        const p = document.createElement("p");
        p.innerHTML = content.replace(/\n/g, "<br>");
        return p;
      }
      if (Array.isArray(content)) {
        const fragment = document.createDocumentFragment();
        content.forEach((item) => {
          fragment.appendChild(renderContent(item));
        });
        return fragment;
      }
      if (typeof content === "object" && content !== null) {
        if (content.type === "paragraph") {
          const p = document.createElement("p");
          p.innerHTML = content.text
            ? content.text.replace(/\n/g, "<br>")
            : "";
          return p;
        } else if (content.type === "list") {
          const ul = document.createElement("ul");
          ul.className = "list-group list-group-flush";
          if (Array.isArray(content.items)) {
            content.items.forEach((item) => {
              const li = document.createElement("li");
              li.className = "list-group-item";
              li.appendChild(renderContent(item));
              ul.appendChild(li);
            });
          }
          return ul;
        } else {
          const p = document.createElement("p");
          p.innerHTML = content.text
            ? content.text.replace(/\n/g, "<br>")
            : "";
          return p;
        }
      }
      return document.createElement("div");
    }
    async function showToast(message, type = "success", delay = 0, timeout = 2000) {
      const toastEl = document.getElementById("generic-toast");
      const toastText = document.getElementById("generic-toast-text");
      toastEl.className = `toast align-items-center text-bg-${type} border-0`;
      toastText.textContent = message;

      // Add click handler for close button
      const closeBtn = toastEl.querySelector('.btn-close');
      const closeHandler = () => {
        toastEl.style.display = "none";
        closeBtn.removeEventListener('click', closeHandler);
      };
      closeBtn.addEventListener('click', closeHandler);

      setTimeout(() => {
        toastEl.style.display = "block";
        if (timeout > 0) {
          setTimeout(() => {
            toastEl.style.display = "none";
          }, timeout);
        }
      }, delay);
    }
    function showToastSkillFilter(skillName) {
      const message = skillName
        ? defaultConfig.translations[currentLanguage].skill_filter_toast.replace("{skill}", skillName)
        : defaultConfig.translations[currentLanguage].skill_filter_clear_toast;
      showToast(message);
    }
    function updateTranslations() {
      const trans = defaultConfig.translations;

      // Update regular DOM elements with data-i18n attributes
      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        if (trans[currentLanguage] && trans[currentLanguage][key]) {
          if (el.hasAttribute("placeholder")) {
            el.setAttribute("placeholder", trans[currentLanguage][key]);
          } else {
            el.textContent = trans[currentLanguage][key];
          }
        }
      });

      // Add specific handler for SVG text elements with data-i18n
      d3.selectAll("text.timeline-category[data-i18n]")
        .each(function () {
          const key = d3.select(this).attr("data-i18n");
          if (trans[currentLanguage] && trans[currentLanguage][key]) {
            d3.select(this).text(trans[currentLanguage][key]);
          }
        });

      document.getElementById("lang-toggle").textContent = trans[currentLanguage].lang_toggle
      const emailLink = document.getElementById("email-link");
      if (emailLink) {
        emailLink.title =
          currentLanguage === "en"
            ? config.personal_info.email_tooltip_en
            : config.personal_info.email_tooltip_de;
      }
      const phoneLink = document.getElementById("phone-link");
      if (phoneLink) {
        phoneLink.title =
          currentLanguage === "en"
            ? config.personal_info.phone_tooltip_en
            : config.personal_info.phone_tooltip_de;
      }
      document.querySelectorAll(".position-card").forEach((card) => {
        const pid = card.getAttribute("data-id");
        const pos = config.positions.find((p) => p.id === pid);
        if (pos && pos.translations && pos.translations[currentLanguage]) {
          const t = pos.translations[currentLanguage];
          card.querySelector("h5").textContent = t.title || pos.title || "";
          const companyElement = card.querySelector("h6");
          if (companyElement) {
            companyElement.textContent = t.company || pos.company || "";
          }
          let descContainer = card.querySelector(".position-description");
          if (!descContainer) {
            descContainer = document.createElement("div");
            descContainer.classList.add("position-description");
            card.appendChild(descContainer);
          }
          descContainer.innerHTML = "";
          if (t.description || pos.description) {
            descContainer.appendChild(
              renderContent(t.description || pos.description)
            );
          }
        }
      });
      d3.selectAll(".skill-bubble").each(function (d) {
        if (
          d.translations &&
          d.translations[currentLanguage] &&
          d.translations[currentLanguage].title
        ) {
          d3.select(this).text(d.translations[currentLanguage].title);
        } else {
          d3.select(this).text(d.id);
        }
      });
      document.querySelectorAll(".accomplishment-item").forEach((item) => {
        const accData = item.dataset.acc
          ? JSON.parse(item.dataset.acc)
          : null;
        if (
          accData &&
          accData.translations &&
          accData.translations[currentLanguage] &&
          accData.translations[currentLanguage].label
        ) {
          const span = item.querySelector("span");
          if (span)
            span.textContent = accData.translations[currentLanguage].label;
        }
      });
      document
        .querySelectorAll(".position-badges span.badge")
        .forEach((badge) => {
          let skillId =
            badge.getAttribute("data-skill") || badge.textContent.trim();
          const skillObj = config.skills.find((s) => s.id === skillId);
          if (
            skillObj &&
            skillObj.translations &&
            skillObj.translations[currentLanguage] &&
            skillObj.translations[currentLanguage].title
          ) {
            badge.textContent = skillObj.translations[currentLanguage].title;
          } else {
            badge.textContent = skillId;
          }
        });

    }

    function toggleLanguage() {
      currentLanguage = currentLanguage === "en" ? "de" : "en";
      document.dispatchEvent(new Event("translationUpdate"));
    }

    function updateColors() {
      document.querySelectorAll(".position-card").forEach((card) => {
        const { normal, highContrast } = getPositionColor(
          card.getAttribute("data-id")
        );
        card.style.setProperty(
          "border-left-color",
          document.body.classList.contains("high-contrast")
            ? highContrast
            : normal,
          "important"
        );
      });
      applyTimelineColors();
      d3.selectAll(".preference-bar")
        .attr("fill", function (d) {
          const colorScale = document.body.classList.contains("high-contrast")
            ? d3.scaleSequential(d3.interpolateYlOrRd)
            : d3.scaleSequential(d3.interpolateBlues);
          colorScale.domain([0, 10]);
          return colorScale(d.level);
        });
    }
    function toggleContrast() {
      document.body.classList.toggle("high-contrast");
      updateColors();
    }
    function populatePersonalInfo(info) {
      const nameEl = document.querySelector('[data-i18n="name"]');
      if (nameEl) {
        nameEl.textContent = info.name;
        nameEl.setAttribute("data-copy", info.name);
      }
      const titleEl = document.querySelector('[data-i18n="title"]');
      if (titleEl) titleEl.textContent = info.title;
      const birthEl = document.querySelector('[data-i18n="birthplace"]');
      if (birthEl) {
        // Check for translations first, fallback to simple dob if not found
        birthEl.textContent = info.birthplace?.translations?.[currentLanguage] || info.birthplace;
      } const dobEl = document.querySelector('[data-i18n="dob"]');
      if (dobEl) {
        // Check for translations first, fallback to simple dob if not found
        dobEl.textContent = info.dob?.translations?.[currentLanguage] || info.dob;
      }
      const phoneEl = document.querySelector('[data-i18n="phone"]');
      if (phoneEl) {
        phoneEl.textContent = info.phone;
        phoneEl.setAttribute("data-copy", info.phone);
      }
      const langEl = document.querySelector('[data-i18n="languages"]');
      if (langEl) {
        // Check for translations first, fallback to simple languages if not found
        langEl.textContent = info.languages?.translations?.[currentLanguage] || info.languages;
      }
      const emailElem = document.querySelector('[data-i18n="email"]');
      if (emailElem) {
        emailElem.textContent = info.email;
        emailElem.setAttribute("data-copy", info.email);
      }
      const emailLink = document.getElementById("email-link");
      if (emailLink) {
        emailLink.href = `mailto:"${info.name}"<${info.email}>`;
        // Set tooltip from translations
        emailLink.title = info.email_tooltip?.translations?.[currentLanguage] || info.email_tooltip;
      }
      const phoneLink = document.getElementById("phone-link");
      if (phoneLink) {
        phoneLink.href = "tel:" + info.phone.replace(/[^0-9+]/g, "");
        // Set tooltip from translations
        phoneLink.title = info.phone_tooltip?.translations?.[currentLanguage] || info.phone_tooltip;
      }

      const profileImageSrc = getProfileImage(info.email, info.image);
      const imgElement = document.getElementById("portrait-image");
      if (imgElement) imgElement.src = profileImageSrc;
    }

    function populatePositions(positions) {
      const container = document.getElementById("position-list");
      container.innerHTML = "";

      // which card to have expanded by default (first one)
      const defaultOpenId = positions[0]?.id;

      positions.forEach((pos) => {
        const card = document.createElement("div");
        card.classList.add("card", "position-card", "p-3");
        card.setAttribute("data-id", pos.id);
        card.setAttribute("data-start", pos.start);
        card.setAttribute("data-end", pos.end);
        card.setAttribute("data-company", pos.company);
        card.setAttribute("data-category", pos.category);
        card.setAttribute("data-skills", (pos.skills || []).join(","));


        const t = pos.translations && pos.translations[currentLanguage]
          ? pos.translations[currentLanguage]
          : {};

        // Get translations from either config or defaultConfig
        const translations = (config?.translations || defaultConfig.translations)[currentLanguage];

        // Get translated category label
        const categoryKey = `category_${pos.category}`;
        const categoryLabel = translations[categoryKey] ||
          pos.category.charAt(0).toUpperCase() + pos.category.slice(1);

        // Create category badge with translation data attribute
        const categoryBadge = `<span class="category-badge ${pos.category}"
                                   data-i18n="${categoryKey}">${categoryLabel}</span>`;


        const title = t.title || pos.title || pos.id;

        // Only add company subtitle if company exists in translations or base position
        const companyName = t.company || pos.company;
        const companyHTML = companyName
          ? `<h6 class="card-subtitle mb-1 text-muted position-company">${companyName}</h6>`
          : '';

        card.innerHTML = `
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h5 class="card-title mb-1 position-headline">${title}</h5>
              ${companyHTML}
              <h7 class="card-subtitle mb-2 text-muted date">
                <span class="start-date">${pos.start}</span> – <span class="end-date">${pos.end}</span>
              </h7>
            </div>
            <button
              class="btn btn-sm btn-outline-secondary ms-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#desc-${pos.id}"
              aria-expanded="${pos.id === defaultOpenId}"
              aria-controls="desc-${pos.id}">
              <i class="bi bi-chevron-${pos.id === defaultOpenId ? "up" : "down"}"></i>
            </button>
            ${categoryBadge}
          </div>`;
        const descContainer = document.createElement("div");
        descContainer.id = `desc-${pos.id}`;
        descContainer.classList.add("collapse", "position-description", "card-text");
        // if it’s the first card, keep it shown
        if (pos.id === defaultOpenId) descContainer.classList.add("show");
        if (t.description || pos.description) {
          descContainer.appendChild(
            renderContent(t.description || pos.description)
          );
        }
        card.appendChild(descContainer);
        if (pos.skills && pos.skills.length > 0) {
          const badgeContainer = document.createElement("div");
          badgeContainer.classList.add("position-badges");
          pos.skills.forEach((skill) => {
            const badge = document.createElement("span");
            badge.classList.add("badge", "bg-secondary", "ms-1");
            badge.setAttribute("data-skill", skill);
            badge.textContent = skill;
            badge.style.cursor = "pointer";
            badge.addEventListener("click", function (event) {
              event.stopPropagation();
              if (selectedSkill === skill) {
                selectedSkill = null;
                d3.selectAll(".skill-bubble").classed("selected", false);
                document
                  .querySelectorAll(".position-card")
                  .forEach((card) => {
                    card.classList.remove("dimmed", "highlighted");
                  });
                showToastSkillFilter("");
              } else {
                selectedSkill = skill;
                d3.selectAll(".skill-bubble").classed("selected", false);
                d3.selectAll(".skill-bubble")
                  .filter(function (d) {
                    return d.id === skill;
                  })
                  .classed("selected", true);
                document
                  .querySelectorAll(".position-card")
                  .forEach((card) => {
                    const skills = card
                      .getAttribute("data-skills")
                      .split(",")
                      .map((s) => s.trim());
                    if (skills.includes(skill)) {
                      card.classList.add("highlighted");
                      card.classList.remove("dimmed");
                    } else {
                      card.classList.add("dimmed");
                    }
                  });
                let skillName = skill;
                d3.selectAll(".skill-bubble").each(function (d) {
                  if (
                    d.id === skill &&
                    d.translations &&
                    d.translations[currentLanguage] &&
                    d.translations[currentLanguage].title
                  ) {
                    skillName = d.translations[currentLanguage].title;
                  }
                });
                showToastSkillFilter(skillName);
              }
            });
            badgeContainer.appendChild(badge);
          });
          card.style.position = "relative";
          card.appendChild(badgeContainer);
        }
        container.appendChild(card);
      });
    }

    function wireCollapseArrows() {
      // find every collapse‐toggle button
      document.querySelectorAll('[data-bs-toggle="collapse"]').forEach((btn) => {
        const target = btn.getAttribute('data-bs-target');
        const icon   = btn.querySelector('i');
        const panel  = document.querySelector(target);

        panel.addEventListener('shown.bs.collapse', () => {
          icon.classList.replace('bi-chevron-down', 'bi-chevron-up');
        });
        panel.addEventListener('hidden.bs.collapse', () => {
          icon.classList.replace('bi-chevron-up', 'bi-chevron-down');
        });
      });
    }

    function addSkillAnimationSwitch() {
      const parentDiv = document.getElementById("skill-tree-chart-container").parentElement;

      // Add the animation switch
      let switchContainer = document.getElementById("skill-animation-switch");
      if (!switchContainer) {
        switchContainer = document.createElement("div");
        switchContainer.id = "skill-animation-switch";
        switchContainer.className = "form-check mt-2 card p-1";
        switchContainer.innerHTML = `
          <input class="form-check-input" type="checkbox" id="disable-animation-switch" checked/>
          <label class="form-check-label" for="disable-animation-switch" data-i18n="disable_skill_animation">
            Static Layout
          </label>
        `;
        parentDiv.appendChild(switchContainer);

        // Add event listener for the animation switch
        document.getElementById("disable-animation-switch").addEventListener("change", function () {
          disableSkillAnimation = this.checked;

          if (config && config.skills) {
            renderSkills(config.skills);
          } else {
            console.error("Skill data is missing. Unable to render the skill tree.");
            showToast("Skill data is missing. Please reload the page.", "danger");
          }
        });
      }
    }

    function toDate(dateStr) {
      const parseDateDay = d3.timeParse("%Y-%m-%d");
      const parseDateMonth = d3.timeParse("%Y-%m");
      return parseDateDay(dateStr) ?? parseDateMonth(dateStr);
    }

    function initTimeline(maxWidth) {
      const positions = Array.from(document.querySelectorAll(".position-card"))
        .reverse()
        .map((card) => {
          const pid = card.getAttribute("data-id");
          const pos = config.positions.find(p => p.id === pid);
          const category = card.getAttribute("data-category");
          const startStr = card.getAttribute("data-start");
          const endStr = card.getAttribute("data-end");
          const skills = (card.getAttribute("data-skills") || "")
            .split(",")
            .map((s) => s.trim())
            .filter(Boolean);
          return {
            id: pid,
            start: startStr,
            end: endStr,
            skills,
            startDate: toDate(startStr),
            endDate: toDate(endStr),
            category: pos.category || 'work',
            label: pos.translations?.[currentLanguage]?.title || pos.title || pid
          };
        });

      if (!positions.length) return;

      // Derive categories from positions
      const categories = [...new Set(positions.map(p => p.category))].sort();
      const minDate = d3.min(positions, (d) => d.startDate);
      const maxDate = d3.max(positions, (d) => d.endDate);
      const extendedMinDate = d3.timeMonth.offset(minDate, -12);
      const extendedMaxDate = d3.timeMonth.offset(maxDate, 12);
      const svgEl = document.getElementById("timeline-svg");
      const width = maxWidth || svgEl.clientWidth;
      const height = svgEl.clientHeight;
      const svg = d3.select(svgEl);
      svg.selectAll("*").remove();

      const margin = { top: 50, right: 20, bottom: 30, left: 100 };
      const timelineHeight = (height - margin.top - margin.bottom) / categories.length;

      const xScale = d3.scaleTime()
        .domain([extendedMinDate, extendedMaxDate])
        .range([margin.left, width - margin.right]);

      // Add category labels
      svg.selectAll(".timeline-category")
        .data(categories)
        .enter()
        .append("text")
        .attr("class", "timeline-category")
        .attr("x", margin.left - 10)
        .attr("y", (d, i) => margin.top + (i * timelineHeight) + (timelineHeight / 2))
        .attr("text-anchor", "end")
        .attr("dominant-baseline", "middle")
        .text(d => d.charAt(0).toUpperCase() + d.slice(1))
        .attr("data-i18n", d => `category_${d}`);  // Add data-i18n attribute

      // Add time axis with grid lines every 5 years
      const xAxis = d3.axisBottom(xScale)
        .ticks(d3.timeYear.every(5))
        .tickSize(-height + margin.top + margin.bottom);

      const xAxisGroup = svg.append("g")
        .attr("class", "x axis")
        .attr("transform", `translate(0,${height - margin.bottom})`);

      xAxisGroup.call(xAxis)
        .selectAll(".tick line")
        .attr("stroke", "#ddd")
        .attr("stroke-dasharray", "2,2");

      xAxisGroup.selectAll(".domain")
        .attr("stroke", "#999");

      // Create timeline items for each category
      categories.forEach((category, categoryIndex) => {
        const categoryPositions = positions.filter(p => p.category === category);


        const timelineItems = svg.selectAll(`.timeline-rect-${category}`)
          .data(categoryPositions)
          .enter()
          .append("g")
          .attr("class", `timeline-rect-group ${category}`);

        timelineItems.append("rect")
          .attr("class", "timeline-rect")
          .attr("data-id", d => d.id)
          .attr("x", d => xScale(d.startDate))
          .attr("y", margin.top + (categoryIndex * timelineHeight) + 5)
          .attr("width", d => Math.max(5, xScale(d.endDate) - xScale(d.startDate)))
          .attr("height", timelineHeight - 10)
          .attr("fill", d => {
            const { normal, highContrast } = getPositionColor(d.id);
            return document.body.classList.contains("high-contrast")
              ? highContrast
              : normal;
          });

        timelineItems.append("text")
          .attr("class", "timeline-label")
          .attr("x", d => xScale(d.startDate) + 5)
          .attr("y", margin.top + (categoryIndex * timelineHeight) + (timelineHeight / 2))
          .attr("dominant-baseline", "middle")
          .each(function (d) {
            const text = d3.select(this);
            // Create a clip path for this text
            const clipId = `clip-${d.id}`;
            const rectWidth = xScale(d.endDate) - xScale(d.startDate) - 10;

            const svg = d3.select(this.ownerSVGElement);
            svg.append("clipPath")
              .attr("id", clipId)
              .append("rect")
              .attr("x", xScale(d.startDate) + 5)
              .attr("y", margin.top + (categoryIndex * timelineHeight))
              .attr("width", rectWidth)
              .attr("height", timelineHeight);

    function simpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i); // Bitwise hash
        hash |= 0; // Convert to 32-bit integer
      }
      return Math.abs(hash); // Ensure positive value
    }



    // Add after the decryptText function
    async function decryptImage(encryptedData, passphrase) {
      try {
        const data = JSON.parse(encryptedData);
        const salt = Uint8Array.from(atob(data.salt), c => c.charCodeAt(0));
        const iv = Uint8Array.from(atob(data.iv), c => c.charCodeAt(0));
        const ciphertext = Uint8Array.from(atob(data.ciphertext), c => c.charCodeAt(0));
        const key = await deriveKey(passphrase, salt);
        const decryptedBuffer = await crypto.subtle.decrypt(
          { name: "AES-CBC", iv: iv },
          key,
          ciphertext
        );
        const base64Image = new TextDecoder().decode(decryptedBuffer);
        if (!base64Image) {
          throw new Error("Empty image decryption result");
        }
        return base64Image;
      } catch (error) {
        console.error("Image decryption failed:", error);
        return null;
      }
    }

    function getProfileImage(email, yamlImage) {
      if (yamlImage) {
        return yamlImage; // Use the image from YAML if provided
      }

      if (email) {
        const emailHash = simpleHash(email.trim().toLowerCase());
        return `https://api.dicebear.com/7.x/identicon/svg?seed=${emailHash}`;
      }

      return "https://ui-avatars.com/api/?name=User&size=150"; // Default placeholder
    }
    // Import the passphrase as a CryptoKey using PBKDF2.
    async function importKey(passphrase) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        enc.encode(passphrase),
        { name: "PBKDF2" },
        false,
        ["deriveKey"]
      );
      if (!(keyMaterial instanceof CryptoKey)) {
        throw new Error(defaultConfig.translations[currentLanguage].invalid_key_material);
      }
      return keyMaterial;
    }

    // Derive an AES-GCM key from the passphrase and provided salt.
    async function deriveKey(passphrase, salt) {
      const keyMaterial = await importKey(passphrase);
      const derivedKey = await crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: salt,
          iterations: 100000,
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-CBC", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
      return derivedKey;
    }

    async function processChunksIncrementally(data, processFn, onChunkProcessed) {
      const chunkSize = 64 * 1024; // 64 KB
      for (let i = 0; i < data.byteLength; i += chunkSize) {
        const chunk = data.slice(i, i + chunkSize);
        const processedChunk = await processFn(chunk); // Process each chunk sequentially
        if (onChunkProcessed) {
          onChunkProcessed(new Uint8Array(processedChunk)); // Pass processed chunk to callback
        }
      }
    }

    function mergeChunksIncrementally(chunks, onChunkMerged) {
      const totalLength = chunks.reduce((acc, chunk) => acc + chunk.byteLength, 0);
      const combined = new Uint8Array(totalLength);
      let offset = 0;
      for (const chunk of chunks) {
        combined.set(chunk, offset);
        offset += chunk.byteLength;
        if (onChunkMerged) {
          onChunkMerged(chunk); // Notify callback for each merged chunk
        }
      }
      return combined;
    }

    // Decrypt the encrypted YAML configuration.
    async function decryptText(encryptedData, passphrase) {
      try {
        const data = JSON.parse(encryptedData);
        const salt = Uint8Array.from(atob(data.salt), c => c.charCodeAt(0));
        const iv = Uint8Array.from(atob(data.iv), c => c.charCodeAt(0));
        const ciphertext = Uint8Array.from(atob(data.ciphertext), c => c.charCodeAt(0));
        const key = await deriveKey(passphrase, salt);
        const decryptedChunks = [];

        await processChunksIncrementally(ciphertext, async (chunk) => {
          const decryptedChunk = await crypto.subtle.decrypt(
            { name: "AES-CBC", iv: iv },
            key,
            chunk
          );
          decryptedChunks.push(new Uint8Array(decryptedChunk));
        });

        const mergedDecryptedData = mergeChunksIncrementally(decryptedChunks);

        const result = new TextDecoder().decode(mergedDecryptedData);
        if (!result) {
          throw new Error(defaultConfig.translations[currentLanguage].empty_decryption_result);
        }
        return result;
      } catch (error) {
        showToast(defaultConfig.translations[currentLanguage].decryption_error.replace("{error}", error.message), "danger");
        throw error;
      }
    }

    // Initialize passphrase UI and handler
    function initPassphraseHandler() {
      const toggleBtn = document.getElementById("toggle-passphrase");
      const passInput = document.getElementById("passphrase-input");
      const toggleIcon = toggleBtn.querySelector("i.bi");

      toggleBtn.addEventListener("click", function () {
        if (passInput.type === "password") {
          passInput.type = "text";
          toggleIcon.classList.remove("bi-eye");
          toggleIcon.classList.add("bi-eye-slash");
        } else {
          passInput.type = "password";
          toggleIcon.classList.remove("bi-eye-slash");
          toggleIcon.classList.add("bi-eye");
        }
      });

      // Enter key handler
      passInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("passphrase-submit").click();
        }
      });
      // On clicking the Unlock button, try to decrypt the YAML
      document.getElementById("passphrase-submit").addEventListener("click", async function () {
        const passphrase = passInput.value.trim();
        if (!passphrase) {
          showToast(defaultConfig.translations[currentLanguage].passphrase_required, "warning");
          return;
        }
        const encryptedYAML = document.getElementById("custom-config").textContent.trim();
        try {
          const decryptedYAML = await decryptText(encryptedYAML, passphrase);
          config = jsyaml.load(decryptedYAML);

          // Decrypt profile image if available
          const encryptedImage = document.getElementById("encrypted-profile-image")?.textContent.trim();
          if (encryptedImage) {
            const decryptedImage = await decryptImage(encryptedImage, passphrase);
            if (decryptedImage) {
              const imgElement = document.getElementById("portrait-image");
              imgElement.src = decryptedImage;
            }
          }

          initializeCV(true); // Initialize with custom YAML
          showToast(defaultConfig.translations[currentLanguage].decryption_success, "success");
        } catch (error) {
          showToast(defaultConfig.translations[currentLanguage].decryption_failed.replace("{error}", error.message), "danger");
        }
      });
    }

    function getPassphraseFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const passphrase = urlParams.get('p');
      if (passphrase) {
        // Remove the parameter from URL to avoid sharing
        window.history.replaceState({}, '', window.location.pathname);
        return decodeURIComponent(passphrase);
      }
      return null;
    }

    function getLanguageFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const lang = urlParams.get('l');
      if (lang === 'de' || lang === 'en') {
        window.history.replaceState({}, '', window.location.pathname);
        return lang;
      }
      return null;
    }

    // Utility function to validate YAML data structure
    function validateYamlData(yamlData, source) {
      if (!yamlData) {
        console.error(`YAML data from ${source} is null or undefined.`);
        showToast(`YAML data from ${source} is invalid. Please reload the page.`, "danger");
        return false;
      }

      const requiredFields = ["page_title", "personal_info", "positions", "skills", "accomplishments", "preferences"];
      for (const field of requiredFields) {
        if (!yamlData[field]) {
          console.error(`Missing required field '${field}' in ${source}.`);
          showToast(`Missing required field '${field}' in ${source}. Please reload the page.`, "danger");
          return false;
        }
      }

      return true;
    }

    // Calculate perceived brightness of a color
    function getColorBrightness(color) {
      const rgb = d3.rgb(color);
      // Using relative luminance formula
      return (0.299 * rgb.r + 0.587 * rgb.g + 0.114 * rgb.b) / 255;
    }

    // Determine text color based on background brightness
    function getContrastingTextColor(backgroundColor) {
      const brightness = getColorBrightness(backgroundColor);
      return brightness > 0.6 ? '#000000' : '#ffffff';
    }

    // Render preferences visualization
    function renderPreferences(preferences, isBarChart, maxWidth) {
      const container = d3.select(".preferences-viz-container");
      container.selectAll("*").remove();
      const width = maxWidth || container.node().clientWidth;
      const height = width * 1;

      // Helper function to get translated text
      const getTranslatedText = (item) =>
        item.translations && item.translations[currentLanguage]
          ? item.translations[currentLanguage]
          : item.id;

      // Get tooltip element
      let tooltip = d3.select("#preferences-tooltip");

      // Add tooltip handlers
      const showTooltip = (event, d) => {
        const data = d.data || d;
        const level = data.level || data.originalData?.level || "N/A";

        // Get name with proper fallback
        let name;
        if (data.originalData?.translations?.[currentLanguage]) {
          name = data.originalData.translations[currentLanguage];
        } else if (data.originalData?.id) {
          name = data.originalData.id;
        } else if (data.translations?.[currentLanguage]) {
          name = data.translations[currentLanguage];
        } else if (data?.id) {
          name = data.id;
        } else {
          name = data.name || "Unknown";
        }

        // Get translations from either config or defaultConfig
        const translations = (config?.translations || defaultConfig.translations)[currentLanguage];

        tooltip.html(`
    ${name}<br>
    ${translations?.preferences_level || "Level"}: ${level}/10
  `)
          .style("opacity", 1)
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY + 10) + "px");
      };

      const moveTooltip = (event) => {
        tooltip
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY + 10) + "px");
      };

      const hideTooltip = () => {
        tooltip.style("opacity", 0);
      };

      if (isBarChart) {
        const margin = { top: 5, right: 5, bottom: 5, left: 5 };
        const barHeight = 30;
        const sortedPreferences = [...preferences].sort((a, b) => b.level - a.level); // Sort by level descending
        const chartHeight = barHeight * sortedPreferences.length + margin.top + margin.bottom;

        const svg = container.append("svg")
          .attr("class", "preferences-container")
          .attr("height", chartHeight);

        const x = d3.scaleLinear()
          .domain([0, d3.max(sortedPreferences, d => d.level)])
          .range([margin.left, width - margin.right]);

        const colorScale = d3.scaleSequential()
          .domain([0, 10])
          .interpolator(d3.interpolateRgb(
            getComputedStyle(document.documentElement).getPropertyValue('--highlight-1'),
            getComputedStyle(document.documentElement).getPropertyValue('--highlight-12')
          ));

        const groups = svg.selectAll("g")
          .data(sortedPreferences)
          .enter()
          .append("g")
          .attr("class", "preferences-bar-group")
          .attr("transform", (d, i) => `translate(0,${margin.top + i * barHeight})`);

        groups.each(function (d) {
          const g = d3.select(this);
          const backgroundColor = colorScale(d.level);
          const textColor = getContrastingTextColor(backgroundColor);

          g.append("rect")
            .attr("class", "preference-bar-rect")
            .attr("x", margin.left)
            .attr("y", 2)
            .attr("width", x(d.level) - margin.left)
            .attr("height", barHeight - 4)
            .style("fill", backgroundColor);

          g.append("text")
            .attr("class", "preferences-bar-text")
            .attr("x", margin.left + 5)
            .attr("y", barHeight / 2)
            .style("fill", textColor)
            .text(getTranslatedText(d));
        });

        // Add tooltip handlers to bar chart
        groups.each(function (d) {
          const g = d3.select(this);
          g.on("mouseenter", (e) => showTooltip(e, d))
            .on("mousemove", moveTooltip)
            .on("mouseleave", hideTooltip);
        });
      } else {
        const svg = container.append("svg")
          .attr("class", "preferences-container preferences-treemap")
          .attr("height", height);

        const treemapData = {
          name: "preferences",
          children: preferences.map(d => ({
            name: getTranslatedText(d),
            value: Math.pow(2, d.level),
            level: d.level,
            originalData: d
          }))
        };

        const treemapLayout = d3.treemap()
          .size([width, height])
          .padding(8)
          .round(true);

        const root = d3.hierarchy(treemapData)
          .sum(d => d.value);

        treemapLayout(root);

        const colorScale = d3.scaleSequential()
          .domain([0, 10])
          .interpolator(d3.interpolateRgb(
            getComputedStyle(document.documentElement).getPropertyValue('--highlight-1'),
            getComputedStyle(document.documentElement).getPropertyValue('--highlight-12')
          ));

        const cells = svg.selectAll("g")
          .data(root.leaves())
          .enter()
          .append("g")
          .attr("class", "preferences-treemap-cell")
          .attr("transform", d => `translate(${d.x0},${d.y0})`);

        cells.each(function (d) {
          const cell = d3.select(this);
          const backgroundColor = colorScale(d.data.level);
          const textColor = getContrastingTextColor(backgroundColor);

          cell.append("rect")
            .attr("width", d => Math.max(0, d.x1 - d.x0))
            .attr("height", d => Math.max(0, d.y1 - d.y0))
            .style("fill", backgroundColor);

          const cellWidth = d.x1 - d.x0;
          const cellHeight = d.y1 - d.y0;

          const foreignObject = cell.append("foreignObject")
            .attr("width", cellWidth)
            .attr("height", cellHeight);

          foreignObject.append("xhtml:div")
            .attr("class", "preferences-text-wrapper")
            .style("color", textColor)
            .text(d.data.name);
        });

        // Add tooltip handlers to treemap cells
        cells.each(function (d) {
          const cell = d3.select(this);
          cell.on("mouseenter", (e) => showTooltip(e, d))
            .on("mousemove", moveTooltip)
            .on("mouseleave", hideTooltip);
        });
      }
    }

    function initAccomplishments(accomplishments) {
      const container = d3.select("#accomplishments-list");
      container.selectAll("*").remove();

      // Render the initial accomplishments
      renderAccomplishments(accomplishments);
    }

    // Render accomplishments
    function renderAccomplishments(accomplishments) {
      const container = d3.select("#accomplishments-list");
      container.selectAll("*").remove();

      // Fallback if accomplishments is undefined or null
      if (!accomplishments || !Array.isArray(accomplishments)) {
        console.warn("Accomplishments data is missing or invalid.");
        return;
      }

      accomplishments.forEach((ac) => {
        const item = container.append("div")
          .attr("class", "accomplishment-item")
          .attr("data-positions", ac.positions.join(","))
          .attr("data-skills", ac.skills.join(","))
          .datum(ac);

        const labelText = ac.translations?.[currentLanguage]?.label || ac.label;

        if (ac.attachment) {
          item.classed("has-attachment", true);
          item.html(`
        <a href="${ac.attachment}" target="_blank" class="btn btn-accomplishment">
          <span>${labelText}</span>
          <i class="bi bi-paperclip"></i>
        </a>
      `);
        } else {
          item.html(`<span>${labelText}</span>`);
        }

        // Attach hover events for highlighting related items
        item.on("mouseenter", () => {
          item.classed("hovered", true);
          highlightPositions(ac.positions);
          highlightSkillBubbles(ac.skills);
        }).on("mouseleave", () => {
          item.classed("hovered", false);
          unhighlightAllPositions();
          unhighlightAllSkills();
        });
      });
    }


    // Merge initSkillTree functionality into renderSkills
    function renderSkills(skills) {
      const container = d3.select("#skill-tree-chart-container");
      const containerNode = container.node();
      const width = containerNode.clientWidth;
      let height = containerNode.clientHeight;

      // Fallback if skills is undefined or null
      if (!skills || !Array.isArray(skills)) {
        console.warn("Skills data is missing or invalid.");
        container.selectAll("*").remove(); // Clear the container
        return;
      }

      container.selectAll(".skill-bubble").remove();

      const nodes = skills.map((d) => ({ ...d }));
      const skillBubbles = container
        .selectAll(".skill-bubble")
        .data(nodes)
        .enter()
        .append("button")
        .attr("type", "button")
        .attr("class", "skill-bubble btn btn-light")
        .style("font-size", (d) => `${10 + d.level * 2}px`)
        .text((d) => d.translations?.[currentLanguage]?.title || d.id);

      // Handle static layout or print mode
      if (disableSkillAnimation || window.matchMedia("print").matches) {
        skillBubbles.style("position", "static");

        setTimeout(() => {
          const bubbles = container.selectAll(".skill-bubble").nodes();
          if (bubbles.length > 0) {
            let maxBottom = 0;
            bubbles.forEach((bubble) => {
              const rect = bubble.getBoundingClientRect();
              maxBottom = Math.max(
                maxBottom,
                rect.bottom - containerNode.getBoundingClientRect().top
              );
            });
            containerNode.style.height = `${maxBottom + 50}px`;
          }
        }, 0);
      } else {
        // Animated layout using simulation
        const simulation = d3
          .forceSimulation(nodes)
          .force("charge", d3.forceManyBody().strength(-60))
          .force("x", d3.forceX(width / 2).strength(0.16))
          .force("y", d3.forceY(height / 2).strength(0.16))
          .force("collision", d3.forceCollide().radius((d) => 20 + d.level * 3).iterations(2))
          .on("tick", () => {
            skillBubbles
              .style("left", (d) => `${Math.max(0, Math.min(width - 130, d.x))}px`)
              .style("top", (d) => `${Math.max(0, Math.min(height - 50, d.y))}px`);

            let maxY = 0;
            nodes.forEach((node) => {
              maxY = Math.max(maxY, node.y + 80);
            });
            if (maxY > height) {
              containerNode.style.height = `${maxY + 60}px`;
              height = maxY + 20;
            }
          });

        simulation.alphaTarget(0.2).restart();
      }

      // Attach hover and click events
      skillBubbles
        .on("mouseenter", (evt, d) => {
          d3.select(evt.currentTarget).classed("hovered", true);
          highlightPositions(d.positions);
          highlightSkillBubbles([d.id]);
        })
        .on("mouseleave", (evt, d) => {
          d3.select(evt.currentTarget).classed("hovered", false);
          if (!selectedSkill) {
            unhighlightAllPositions();
            unhighlightAllSkills();
          }
        })
        .on("click", (event, d) => {
          event.stopPropagation();
          if (selectedSkill === d.id) {
            selectedSkill = null;
            d3.selectAll(".skill-bubble").classed("selected", false);
            document.querySelectorAll(".position-card").forEach((card) => {
              card.classList.remove("dimmed", "highlighted");
            });
            showToastSkillFilter("");
          } else {
            selectedSkill = d.id;
            d3.selectAll(".skill-bubble").classed("selected", false);
            d3.select(event.currentTarget).classed("selected", true);
            document.querySelectorAll(".position-card").forEach((card) => {
              const skills = card.getAttribute("data-skills").split(",").map((s) => s.trim());
              if (skills.includes(d.id)) {
                card.classList.add("highlighted");
                card.classList.remove("dimmed");
              } else {
                card.classList.add("dimmed");
              }
            });
            let skillName = d.translations?.[currentLanguage]?.title || d.id;
            showToastSkillFilter(skillName);
          }
        });
    }


    // Event listener for unlocking custom YAML
    document.getElementById("passphrase-submit").addEventListener("click", async function () {
      const passphrase = document.getElementById("passphrase-input").value.trim();
      if (!passphrase) {
        showToast(defaultConfig.translations[currentLanguage].passphrase_required, "warning");
        return;
      }
      const encryptedYAML = document.getElementById("custom-config").textContent.trim();
      try {
        const decryptedYAML = await decryptText(encryptedYAML, passphrase);
        config = jsyaml.load(decryptedYAML);
        initializeCV(true); // Initialize with custom YAML
        showToast(defaultConfig.translations[currentLanguage].decryption_success, "success");
      } catch (error) {
        showToast(defaultConfig.translations[currentLanguage].decryption_failed.replace("{error}", error.message), "danger");
      }
    });
    // Initialize CV on page load with default YAML
    document.addEventListener("DOMContentLoaded", () => {
      const urlPassphrase = getPassphraseFromURL();
      if (urlPassphrase) {
        const passInput = document.getElementById("passphrase-input");
        passInput.value = urlPassphrase;
        setTimeout(() => {
          document.getElementById("passphrase-submit").click();
        }, 100);
      } else {
        initializeCV(false); // Initialize with default YAML
      }
    });

    document.addEventListener("DOMContentLoaded", initPassphraseHandler);


    document.addEventListener("translationUpdate", () => {

      // Reinitialize or re-render components with the new translations
      updateCV()
    });


    let currentLanguage = "en";
    let config = null;
    let defaultConfig = null;
    let selectedSkill = null;
    let disableSkillAnimation = true;
    let isBarChart = true;

    // Add global event listener for translation updates
    document.addEventListener("translationUpdate", () => {
      renderPreferences(config.preferences, isBarChart);
      // Add other render/update functions here if needed
    });



    document.addEventListener("click", function (event) {
      if (!event.target.closest(".skill-bubble") && selectedSkill !== null) {
        selectedSkill = null;
        d3.selectAll(".skill-bubble").classed("selected", false);
        document.querySelectorAll(".position-card").forEach((card) => {
          card.classList.remove("dimmed", "highlighted");
        });
        showToastSkillFilter("");
      }
    });
    let resizeTimer;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        renderSkills(config.skills);
        initTimeline();
        updateTranslations();
        renderPreferences(config.preferences, isBarChart);
      }, 200);
    });

    window.addEventListener('beforeprint', () => {
      let asideContainer = document.querySelector("aside");
      asideContainer.classList.add("print");
      renderSkills(config.skills);
      initTimeline(520);
      updateTranslations();
      renderPreferences(config.preferences, isBarChart, 210);
    });
    window.addEventListener('afterprint', () => {
      let asideContainer = document.querySelector("aside");
      asideContainer.classList.remove("print");
      renderSkills(config.skills);
      initTimeline();
      updateTranslations();
      renderPreferences(config.preferences, isBarChart);
    });


    /*]]>*/
  </script>
</body>
