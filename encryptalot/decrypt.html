<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptalot - Decrypt YAML</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">YAML Configuration Decryptor</h1>
        <a href="index.html" class="btn btn-outline-secondary mb-3">‚Üê Back to Tools</a>

        <div class="form-group">
            <label for="encryptedInput">Encrypted Data</label>
            <textarea id="encryptedInput" class="form-control" rows="10" placeholder="Paste your encrypted data here..."></textarea>
        </div>

        <div class="form-group">
            <label for="passphraseInput">Passphrase</label>
            <input type="password" id="passphraseInput" class="form-control" placeholder="Enter passphrase for decryption">
        </div>

        <button id="decryptButton" class="btn btn-success btn-block">Decrypt</button>

        <div class="form-group mt-3">
            <label for="decryptedOutput">Decrypted YAML</label>
            <textarea id="decryptedOutput" class="form-control" rows="10" readonly placeholder="Decrypted YAML will appear here..."></textarea>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="scripts/decrypt.js"></script>
</body>
</html>
