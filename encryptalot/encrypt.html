<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptalot - Encrypt YAML</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">YAML Configuration Encryptor</h1>
        <a href="index.html" class="btn btn-outline-secondary mb-3">‚Üê Back to Tools</a>

        <div class="form-group">
            <label for="yamlInput">YAML Configuration</label>
            <textarea id="yamlInput" class="form-control" rows="10" placeholder="Enter your YAML configuration here..."></textarea>
        </div>

        <div class="form-group">
            <label for="passphraseInput">Passphrase</label>
            <input type="password" id="passphraseInput" class="form-control" placeholder="Enter passphrase for encryption">
        </div>

        <div class="form-group">
            <label for="passphraseConfirm">Confirm Passphrase</label>
            <input type="password" id="passphraseConfirm" class="form-control" placeholder="Confirm your passphrase">
        </div>

        <button id="encryptButton" class="btn btn-primary btn-block">Encrypt</button>

        <div class="form-group mt-3">
            <label for="encryptedOutput">Encrypted Data</label>
            <div class="input-group">
                <textarea id="encryptedOutput" class="form-control" rows="10" readonly placeholder="Encrypted data will appear here..."></textarea>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="copyButton" style="display: none;">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="scripts/encrypt.js"></script>
</body>
</html>
